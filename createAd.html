<body>

    <main>
        <h2>Create Ad</h2>
        <input id="op1"placeholder="Ad Url"/>
        <br><br>
        <center>Select an image</center><br>
        <input type='file' />
        <br><center><img id="img" src="#"></center><br>
        <button onclick="submit()">Create Ad</button>
    </main>
    <script>
        const getVal = (input) => encodeURIComponent(document.getElementById(input).value);
        function submit() {
        if(!["op1"].map(a => getVal(a)).includes("")) {
            let finalAns = [1].map(a => getVal("op"+a)).filter(i => i != "");
fetch(`submitAd/${localStorage.getItem("uid")}/${finalAns.join("/")}`, {method:'POST',body:JSON.stringify({'image':encodeURIComponent(base64Final.toString())})});
        location.replace("."); } else {
        alert("Please fill out all fields!");
            }
        }
        var base64Final = "#";

        window.addEventListener('load', function() {
              document.querySelector('input[type="file"]').addEventListener('change', function() {
                  if (this.files && this.files[0]) {
                      var img = document.querySelector('img');
                      img.onload = () => {
                          URL.revokeObjectURL(img.src);
                      }
                      var a = URL.createObjectURL(this.files[0]);

                      let reader = new FileReader();
                      reader.readAsDataURL(this.files[0]);
                      reader.onloadend = () => {
                        img.src = reader.result;
                        base64Final = reader.result;
                      };
                       

                 
                  }
              });
        });

    </script>
