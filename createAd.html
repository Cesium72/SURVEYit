<html>
<head>
    <title>SURVEYit | Create Survey</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"href="styles.css"/>
</head>
<body>
    <h1>SURVEY</h1>
    <div id="menu">
      <h3 style="color:black;">Menu</h3>
        <a href="/">Home</a><br/>
        <a href="create">Make a Survey</a><br/>
        <a href="history">Survey History</a><br/>
        <a href="/" onclick="localStorage.clear();">Logout</a>
    </div>
    <button onclick="changeMenu()" id="menuButton"></button>
    <div onclick="changeMenu()"id="shade"></div>
    <main>
        <h2>Create Ad</h2>
        <input id="op1"placeholder="Ad Click Url (include https:// at start)"/>
        <input id="op2"placeholder="Ad Image Url (include https:// at start)"oninput="updateImage();"/>
        <br><br>
        <br><center><img id="img" src="#"style="width:400px;"/></center><br>
        <button onclick="submit()">Create Ad</button>
    </main>
    <script>
        const getVal = input => encodeURIComponent(document.getElementById(input).value);
        function submit() {
        if(!["op1","op2"].map(getVal).includes("")) {
            fetch(`submitAd/${localStorage.uid}/${getVal("op1")}/${getVal("op2")}`);
            location.replace(".");
            } else {
        alert("Please fill out all fields!");
            }
        }
        updateImage = () => document.getElementById("img").src = document.getElementById("op2").value;
    </script>
    <script src="menu.js"></script>
</body>
</html>
